<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #tetris {
            display: grid;
            grid-template-rows: repeat(20, 30px);
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background-color: #333;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #444;
        }
        .filled {
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div id="tetris"></div>
    <script>
        const tetris = document.getElementById('tetris');
        const rows = 20;
        const cols = 10;
        const board = Array.from({ length: rows }, () => Array(cols).fill(0));

        const pieces = [
            { shape: [[1, 1, 1, 1]], color: '#f00' },
            { shape: [[1, 1], [1, 1]], color: '#0f0' },
            { shape: [[0, 1, 0], [1, 1, 1]], color: '#00f' },
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#ff0' },
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#f0f' },
            { shape: [[1, 1, 1], [1, 0, 0]], color: '#0ff' },
            { shape: [[1, 1, 1], [0, 0, 1]], color: '#f80' }
        ];

        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;

        function createBoard() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    tetris.appendChild(cell);
                }
            }
        }

        function drawBoard() {
            const cells = tetris.children;
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const index = row * cols + col;
                    cells[index].classList.toggle('filled', board[row][col] === 1);
                }
            }

            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const index = (currentY + row) * cols + (currentX + col);
                            cells[index].style.backgroundColor = currentPiece.color;
                        }
                    }
                }
            }
        }

        function generateRandomPiece() {
            const piece = pieces[Math.floor(Math.random() * pieces.length)];
            currentPiece = piece;
            currentX = Math.floor(cols / 2) - Math.floor(piece.shape[0].length / 2);
            currentY = 0;
        }

        function movePiece(dx, dy) {
            currentX += dx;
            currentY += dy;
            drawBoard();
        }

        function rotatePiece() {
            const newShape = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            currentPiece.shape = newShape;
            drawBoard();
        }

        function gameLoop() {
            movePiece(0, 1);
            setTimeout(gameLoop, 1000);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
            }
        });

        createBoard();
        generateRandomPiece();
        drawBoard();
        gameLoop();
    </script>
</body>
</html>
